site_name: PEDLR documentation
repo_url: https://git.mpib-berlin.mpg.de/koch/pedlr
site_url: https://koch.mpib.berlin/pedlr
docs_dir: documentation/docs
copyright: 'Copyright &copy; 2019 - Christoph Koch'
nav:
  - Home: index.md
  - Issues:
    - ProblemChase: problem_chase.md
  - Models:
    - Pedlr:
      - Model: pedlr_models.md
      - Autopsy: pedlr_autopsy.md
  - Pipeline:
    - Parameter recovery: pipeline/parameter_recovery.md
    - Preprocessing: pipeline/preprocessing.md
    - Model fitting: pipeline/model_fitting.md
  - Simulation: sim_pe_dep_LR.html

markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - toc:
        baselevel: 1
        permalink: true
        separator: "_"
        toc_depth: 3
        anchorlink: false
theme: material
#theme: readthedocs
plugins:
    - search
extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
