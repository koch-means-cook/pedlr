image: python:3.6-alpine

before_script:
  - pip install mkdocs
  # Add your custom theme if not inside a theme_dir
  # (https://github.com/mkdocs/mkdocs/wiki/MkDocs-Themes)
  # - pip install mkdocs-material
  - pip install mkdocs-material
  - pip install pygments
  - pip install pymdown-extensions

pages:
  stage: deploy
  script:
  - mkdocs build
  - mv site public

  artifacts:
    paths:
    - public
  only:
  - master
